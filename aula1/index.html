    <div class="w3-card-2 w3-panel w3-container w3-padding">
        
            <input type="text" placeholder="Digite um produto" id="produto" class="w3-input" />

            <input type="submit" value="Adicionar" onclick="acrescentarProduto()"  class="w3-btn w3-blue w3-btn-block" />
        
        <p>Lista:</p>
        <table class="w3-table w3-striped w3-bordered">
            <thead >
                <tr class="w3-green">
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Apagar</th>
                </tr>
            </thead>
            <tbody id="lista" onload="mostrar()">
            </tbody>                
        </table>
    </div>
